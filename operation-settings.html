                                            </div>
                                        </div>
                                    </div>

                                                            <select type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" placeholder="Suspend All Operations" name="suspend_all_operations" data-ng-model="vm.formData.suspendalloperations" required>
                                                                <option value="">Suspend All Operations</option>
                                                                <option>true</option>
                                                                    <option>false</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                            <select type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" name="Suspend_Invoice" data-ng-model="vm.formData.suspendinvoice" required>

                                                                   <option>true</option>
                                                                       <option>false</option>
                                                               </select> </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">

                                                            <select type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" name="suspend_goods_adjustment" data-ng-model="vm.formData.suspendgoodsadjustment" required>
                                                                   <option value="">Suspend Goods Adjustment</option>
                                                                   <option>true</option>
                                                                       <option>false</option>
                                                               </select> </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">

                                                            <select type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" name="Suspend_goods_receipt" data-ng-model="vm.formData.suspendgoodsreceipt" required>
                                                                   <option value="">Suspend Goods Receipt</option>
                                                                   <option>true</option>
                                                                       <option>false</option>
                                                               </select> </div>
                                                    </div>
                                                </div>

                                                                   <option>true</option>
                                                                       <option>false</option>

                                                            <select type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" name="suspend_goods_trasfer_inward" data-ng-model="vm.formData.suspendgoodstransferinward" required>
                                                                   <option value="">Suspend Goods Transfer Inward</option>
                                                                   <option>true</option>
                                                                       <option>false</option>
                                                               </select> </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <div class="input-group mb-3">
                                                            <select type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" name="suspend_goods_transfer_outward" data-ng-model="vm.formData.suspendgoodstransferoutward" required>
                                                                   <option value="">Suspend Goods Transfer Outward</option>
                                                                   <option>true</option>
                                                                       <option>false</option>

                                                                   <option>true</option>
                                                                       <option>false</option>
                                                               </select> </div>
                                                    </div>
                                                </div>

                                                               </select> </div>
                                                    </div>

                                                                   <option value="">Notify Before Auto Business Day</option>
                                                                   <option>true</option>
                                                                       <option>false</option>
                                                         </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <div class="input-group mb-3">
                                                            <input type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-dark" placeholder="Frequency Of Stock Count" name="frequency_of_stock_count" data-ng-model="vm.formData.frequencyofstockcount">
